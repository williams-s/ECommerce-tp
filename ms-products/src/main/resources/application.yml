spring:
  application:
    name: products
    version: 1.0.0

  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Configuration JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Console H2 activée pour le développement
  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public_key.pem

# Configuration du serveur
server:
  port: ${APP_PORT:8082}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Configuration Actuator
management:
  # Exposition des endpoints
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator

  # Configuration du Health Check
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true # Pour Kubernetes liveness et readiness

  # Health indicators détaillés
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
    db:
      enabled: true
    ping:
      enabled: true

  # Configuration des métriques
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev

  # Configuration Prometheus
  prometheus:
    metrics:
      export:
        enabled: true

  # Informations de l'application (endpoint /actuator/info)
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full

# Informations personnalisées pour /actuator/info
info:
  app:
    name: ${spring.application.name}
    description: Application de démonstration des best practices Spring Boot
    version: ${spring.application.version}
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
  contact:
    email: support@esipen.com
    team: Architecture Team

# Configuration des logs
logging:
  level:
    root: INFO
    com.products: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

